    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* Corresponds to gray-950 */
      }
      .cube-container {
        perspective: 1200px;
      }
      .cube {
        width: 250px;
        height: 250px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 25s infinite linear;
      }
      .face {
        position: absolute;
        width: 250px;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(31, 41, 55, 0.3); /* gray-800 with opacity */
        border: 1px solid rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .face svg {
        width: 50%;
        height: 50%;
        fill: #d1d5db; /* gray-300 */
        opacity: 0.9;
        transition: all 0.3s ease;
      }
       .face:hover svg {
        opacity: 1;
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px #60a5fa); /* blue-400 */
      }
      .front  { transform: rotateY(  0deg) translateZ(125px); }
      .back   { transform: rotateY(180deg) translateZ(125px); }
      .right  { transform: rotateY( 90deg) translateZ(125px); }
      .left   { transform: rotateY(-90deg) translateZ(125px); }
      .top    { transform: rotateX( 90deg) translateZ(125px); }
      .bottom { transform: rotateX(-90deg) translateZ(125px); }

      @keyframes rotate {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to   { transform: rotateX(360deg) rotateY(360deg); }
      }
      .timeline::before {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #374151; /* gray-700 */
      }
      @media (max-width: 768px) {
        .timeline::before {
          left: 1rem;
        }
      }
    </style>
